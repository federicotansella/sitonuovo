<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debug Video</title>
  <style>
    body { background: black; color: white; }
  </style>
</head>
<body>
  <p>Se vedi questo testo, la pagina Ã¨ caricata.</p>
  <video id="myVideo" autoplay muted playsinline controls></video>

  <script>
    const videoUrl = "https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4";
    const video = document.getElementById("myVideo");
    video.src = videoUrl;

    video.addEventListener("error", (e) => {
      document.body.innerHTML += "<p style='color:red'>Errore nel caricamento video</p>";
      console.log("Errore video:", e);
    });

    video.addEventListener("loadedmetadata", () => {
      document.body.innerHTML += "<p style='color:lime'>Video caricato correttamente!</p>";
    });
  </script>
</body>
</html>
