<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>allweeverwantedwaseverything</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video {
      width: 80%; /* puoi modificare per ingrandire/rimpicciolire */
      height: auto;
      background: black;
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      font-family: sans-serif;
      pointer-events: none;
    }
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.3);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1.2em;
    }
    #fullscreenBtn:hover {
      background: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="myVideo" autoplay muted playsinline></video>
    <p id="loading">live stream is loading...</p>
    <button id="fullscreenBtn">â›¶</button>
  </div>

  <script>
    // ðŸ”¹ I tuoi 4 video da 6 ore
    const videoUrls = [
      "https://ia601703.us.archive.org/1/items/vincere_hd_night_NEWPOSTERS/vincere_hd_night_NEWPOSTERS.mp4", // ore 0-6
      "https://ia802909.us.archive.org/22/items/vincere_hd_day_NEWPOSTERS/vincere_hd_day_NEWPOSTERS.mp4",    // ore 6-12
      "https://ia800908.us.archive.org/17/items/vincere_hd_sunset/vincere_hd_sunset.mp4",                    // ore 12-18
      "https://ia801703.us.archive.org/1/items/vincere_hd_night_NEWPOSTERS/vincere_hd_night_NEWPOSTERS.mp4" // ore 18-24
    ];

    const secondsPerVideo = 6 * 3600; // 6 ore in secondi

    const now = new Date();
    const secondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

    const videoIndex = Math.floor(secondsToday / secondsPerVideo) % videoUrls.length;
    const startSeconds = secondsToday % secondsPerVideo;

    const video = document.getElementById("myVideo");
    const loading = document.getElementById("loading");

    video.src = videoUrls[videoIndex];

    // Retry: aspetta che il video sia pronto prima di saltare
    function trySeek() {
      if (video.readyState > 0) {
        if (startSeconds < video.duration) {
          video.currentTime = startSeconds;
        }
        video.play().then(() => {
          if (loading) loading.style.display = "none";
        }).catch(err => console.log("Autoplay bloccato:", err));
      } else {
        setTimeout(trySeek, 500); // riprova ogni mezzo secondo
      }
    }

    video.addEventListener("loadedmetadata", trySeek);

    // ðŸ”¹ Fullscreen button
    const fsBtn = document.getElementById("fullscreenBtn");
    fsBtn.addEventListener("click", () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { // Safari
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
    });

    // ðŸ”¹ Nascondere timeline/controlli in fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        // Nasconde il cursore e mantiene solo il pulsante custom
        video.controls = false;
      } else {
        video.controls = false; // mantiene video pulito anche in normale
      }
    });
  </script>
</body>
</html>
