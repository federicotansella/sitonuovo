<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video di Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 80%;   
      height: auto;
      background: black;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline controls></video>

  <script>
    // ðŸ”¹ Video di test (corto, circa 6 min)
    const videoUrls = [
      "https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4"
    ];

    // Ora locale (in secondi dallâ€™inizio della giornata)
    const now = new Date();
    const secondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

    // Per il test semplifichiamo: un solo video da 24h
    const startSeconds = secondsToday % (24*3600);

    const video = document.getElementById("myVideo");
    video.src = videoUrls[0];

    // Quando il video Ã¨ pronto, salta al punto giusto
    video.addEventListener("loadedmetadata", () => {
      if (startSeconds < video.duration) {
        video.currentTime = startSeconds;
      }
      video.play();
    });
  </script>
</body>
</html>
